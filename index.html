  <body>
    <h1 class= "bg-dark text-white m-2 p-2 text-center">Weather Dashboard</h1>
    <div class= "container">
        <div class= "row">
        <div class = "col-md-4">
            <h3 class= "text-white text-center">Search for a City</h3>
            <form>
                <div class="active-pink-4 mb-4">
                    <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                </div>
            </form>
        </div>
        <div class= "col-md-8">
            <div class= "card"></div>
        </div>
        </div>
    </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 
    <script>
    var APIKey = "&appid=90d8034ab1c31b7a840b6240a778e802"; 
    var city = '';
    var queryURL = "https://api.openweathermap.org/data/2.5/weather?" + city + APIKey;
    
        $.ajax({
            url: queryURL,
            method: "GET",
        }).then(function(response){
           
            console.log(queryURL);
            
            console.log(response);
        })

    
    </script>
